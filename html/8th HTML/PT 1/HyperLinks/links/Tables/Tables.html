<html>

<head>
	<title>Tables in HTML</title>
	<style>
		body {
			background-color: black;
		}

		h1 {
			color: red;
		}

		th:hover {
			background-color: black;
			color: white;
		}

		table,
		th,
		td,
		caption {
			border: 2px solid white;
		}

		th {
			color: lawngreen;
		}

		table {
			color: green;
			font-weight: bold;
		}

		caption {
			color: aqua;
		}
	</style>
</head>

<body>
	<h1>Tables</h1>
	<h2>
		<table>
			<caption>
				This is a caption.
			</caption>
			<tr style="color: red;">
				<th>
					This is text in a row.
				</th>
				<th>
					This is the 2nd text in a row.
				</th>
			</tr>
			<tr>
				<th>
					This is the 2nd row.
				</th>
				<th>
					This is the 2nd text in the 2nd row.
				</th>
			</tr>
			<tr>
				<th>
					And keep Going
				</th>
				<th>And On.</th>
			</tr>
			<tr>
				<th>
					And On..
				</th>
				<th>
					And On....
				</th>
			</tr>
		</table>
	</h2>
</body>

</html>
