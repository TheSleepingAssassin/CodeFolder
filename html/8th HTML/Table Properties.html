<!DOCTYPE html>
<html>

<head>
  <title>Table Props!!</title>
  <style>
    h1 {
      color: red;
    }

    table {
      width:100%;
    }

    table,
    td,
    th {
      border: 3px solid black;
    }

    th {
      color: cyan;
    }

    td {
      color: green;
    }

    th,
    td {
      background-color: black;
    }
  </style>
</head>

<body>
  <h1>Table Props!!</h1>
  <table>
    <tr>
      <th>CPU</th>
      <th>Keyboard</th>
      <th>Mouse</th>
      <th>Monitor</th>
    </tr>
    <tr>
      <td>Processing Device</td>
      <td>Input</td>
      <td>Input</td>
      <td>Output</td>
    </tr>
  </table>
</body>

</html>
