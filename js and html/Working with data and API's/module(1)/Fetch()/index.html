<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="" id="Minecraft" />
    <script>
        console.log("About to fetch Minecraft!");

        catchMinecraft().catch(error => {
            console.log('error!');
            console.log(error);
        });

        async function catchMinecraft() {
            const response = await fetch('Minecraft.jpg');
            const blob = await response.blob();
            document.getElementById('Minecraft').src = URL.createObjectURL(blob);
        }
    </script>
</body>

</html>
