<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="" id="Atom">
    <script>
        console.log("Fetching Atom");

        catchAtom().catch(error => {
            console.log("error!");
            console.log(error);
        });

        async function catchAtom() {
            const response = await fetch('Atom.PNG');
            const blob = await response.blob();
            document.getElementById('Atom').src = URL.createObjectURL(blob);
        }
    </script>
</body>

</html>
